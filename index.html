<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="bi">
        {{ms}} <br>
        <button @click="a++">helloA</button>
        <button @click="b++">helloB</button>
        <p>A = {{ helloA }}</p>
        <p>B = {{ helloB }}</p>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#bi',
        data: {
            ms: 'thuong nguyen',
            a: 1,
            b: 2,
            number: 10
        },
        methods: {
            // helloA: function () {
            //     console.log('hello a');
            //     return this.a + this.number;
            // },
            // helloB: function () {
            //     console.log('hello b');
            //     return this.b +
            //         this.number;
            // }
        },
        computed: {
            helloA: function () {
                console.log('hello a');
                return this.a + this.number;
            },
            helloB: function () {
                console.log('hello b');
                return this.b +
                    this.number;
            }
        }
    })
</script>

</html>
